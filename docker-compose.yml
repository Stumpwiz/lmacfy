version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: lmacfy:latest
    container_name: lmacfy-app
    ports:
      - "8080:5000"
    environment:
      # Load from .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=5000
      - FLASK_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
